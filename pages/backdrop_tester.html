<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="../css/main.css">
            <link rel="stylesheet" type="text/css" href="../css/backdrop.css">
        <title>backdrop tester</title>
    </head>
        <body id="parent">
            <canvas id="backdrop"></canvas>
            <script>
                var BACKDROP_FOR_TESTING = "Wave Flow"
                function load_script(script, async) {
                    var script_element = document.createElement('script');
                    script_element.src = script;
                    script_element.async = async;
                    document.querySelector('head').appendChild(script_element);
                }
                load_script("../javascript_dependencies/simplex-noise.js", false);
                load_script("../backdrops/" + BACKDROP_FOR_TESTING + "_backdrop.js", false);
            </script>
        </body>
</html>
