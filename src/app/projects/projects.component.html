<div class="projects">
  <backdrop [backdrop]="bgAnimation" [fullscreen]="true"></backdrop>
  <div class="projects__gallery">
    @for(project of projects; track project.routerLink) {
    <a class="projects__gallery__item" [routerLink]="project.routerLink">
      <backdrop [backdrop]="project.backdrop"></backdrop>
      <div class="projects__gallery__item__hover">
        <div class="projects__gallery__item__hover-content">
          {{ project.labelText }}
        </div>
      </div>
    </a>
    }
  </div>
</div>
<router-outlet></router-outlet>
