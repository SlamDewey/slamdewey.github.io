<div class="tile" (click)="imageTileData().onClick($event)">
  <img
    class="tile__image"
    [class]="isLoaded() ? 'tile-visible' : 'tile-hidden'"
    (load)="onImageLoad()"
    loading="eager"
    alt="{{ imageTileData().title }}"
    [attr.src]="imageTileData().placeholder_src"
  />
  @if (shouldDisplaySkeletonLoader()) {
  <div class="tile__loader" [class]="isLoaded() ? 'tile-hidden' : 'tile-visible'">
    <x-skeleton-loader></x-skeleton-loader>
  </div>
  }
</div>
